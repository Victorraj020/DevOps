name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/devops-demo-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Install Dependencies
      run: |
        cd app
        npm install

    - name: Run Tests
      run: |
        cd app
        npm test

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to project directory (or clone if not exists)
            # For this demo, we assume the docker-compose.yml is already present or pulled
            # In a real scenario, you might scp the docker-compose.yml first

            # Create project directory if it doesn't exist
            mkdir -p ~/devops-project
            cd ~/devops-project

            # Update environment variables
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export IMAGE_TAG=${{ github.sha }}

            # Pull latest code or just docker-compose.yml
            # For simplicity in this demo, we can just echo the compose file or scp it.
            # Here we assume the user has cloned the repo to the server manually once.
            # git pull origin main 
            
            # Pull new image
            docker pull ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

            # Deploy using Docker Swarm
            # Initialize swarm if not already (idempotent)
            docker swarm init || true

            # Deploy stack
            docker stack deploy -c docker-compose.yml myapp
            
            # Prune old images
            docker image prune -f
